<!doctype html>
<html lang="en">
  <head>

    <title>It's coming soon!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    </head>
  <body>
      <section id="logo">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <img src="img/my-logo.png" class="img-fluid"/>
            </div>

          </div>
        </div>
      </section>

      <section id="intro">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p> We're working hard, we will be ready to launch in... </p>
            </div>

          </div>
        </div>
      </section>

      <section id="counter">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="countdown"></div>
            </div>

          </div>
        </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script type="text/Javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery.win.js"></script>
    <script type="text/Javascript" src = "js/jquery.countdown.js"></script>

    <script>
    $(function() {
      $('.countdown').countdown({
        date: "June 7, 2087 15:03:26"
      });
    });
    </script>

</body>
</html>
